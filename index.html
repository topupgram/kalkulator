<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Robux Calculator | Topupgram</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <div class="container">
    <div class="card">

      <div class="header">
        <h1>Robux Calculator</h1>
        <p>Pilih tipe, isi robux, harga otomatis terhitung.</p>
        <div id="adminBadge" class="admin-badge hidden">Admin mode aktif</div>
      </div>

      <div class="input-group">
        <label for="gpType">Pilihan Robux Gamepass *</label>
        <select id="gpType">
          <option value="gig">Gift in Game</option>
          <option value="paytax">Robux Gamepass (Paytax)</option>
          <option value="notax">Robux Gamepass (Notax)</option>
        </select>
      </div>

      <div class="input-group">
        <label for="rate">Rate</label>
        <input id="rate" type="text" readonly />
        <div class="hint" id="rateHint">Format: Rp / Robux</div>
      </div>

      <!-- ADMIN PANEL (only ?admin=1) -->
      <div id="adminPanel" class="admin-panel hidden">
        <div class="admin-title">Admin: Ubah Rate</div>

        <div class="row">
          <div class="input-group">
            <label for="adminGigRate">Rate GIG (Rp/Robux)</label>
            <input id="adminGigRate" type="number" min="0" step="1" placeholder="Contoh: 95" />
          </div>
          <div class="input-group">
            <label for="adminPaytaxRate">Rate Paytax (Rp/Robux)</label>
            <input id="adminPaytaxRate" type="number" min="0" step="1" placeholder="Contoh: 75" />
          </div>
        </div>

        <div class="row">
          <div class="input-group">
            <label for="adminNotaxRate">Rate Notax (Rp/Robux)</label>
            <input id="adminNotaxRate" type="number" min="0" step="1" placeholder="Contoh: 80" />
          </div>
          <div class="input-group" style="display:flex; align-items:end;">
            <button class="btn" id="btnSaveRates" type="button">Simpan Rate</button>
          </div>
        </div>

        <div class="hint">Disimpan ke Firestore: <b>settings/rates</b></div>
      </div>

      <div class="dashed-panel">
        <!-- PAYTAX -->
        <div id="paytaxFields" class="hidden">
          <div class="input-group">
            <label for="targetNet">Target Robux (bersih diterima) *</label>
            <input id="targetNet" type="number" min="0" step="1" placeholder="Contoh: 1000" />
          </div>
        </div>

        <!-- NOTAX -->
        <div id="notaxFields" class="hidden">
          <div class="input-group">
            <label for="robuxInput">Masukkan Robux (sebelum pajak) *</label>
            <input id="robuxInput" type="number" min="0" step="1" placeholder="Contoh: 1000" />
          </div>
        </div>

        <!-- GIG -->
        <div id="gigFields" class="hidden">
          <div class="input-group">
            <label for="gigMap">Maps apa *</label>
            <input id="gigMap" type="text" placeholder="Contoh: fish it" />
          </div>

          <div class="input-group">
            <label for="gigItem">Item yang mau di gift *</label>
            <input id="gigItem" type="text" placeholder="Contoh: create skin elderwood" />
          </div>

          <div class="input-group">
            <label for="gigRobuxPrice">Harga item (Jumlah robux) *</label>
            <input id="gigRobuxPrice" type="number" min="0" step="1" placeholder="Contoh: 99" />
          </div>
        </div>
      </div>

      <!-- OUTPUT -->
      <div class="input-group">
        <label for="robuxNeed">Robux yang dibutuhkan</label>
        <input id="robuxNeed" type="text" readonly placeholder="Otomatis terisi (Paytax)" />
      </div>

      <div class="input-group">
        <label for="netReceive">Perkiraan robux bersih diterima</label>
        <input id="netReceive" type="text" readonly placeholder="Otomatis terisi (Notax)" />
      </div>

      <div class="input-group">
        <label for="harga">Harga *</label>
        <input id="harga" type="text" readonly placeholder="Otomatis terisi" />
        <div class="hint" id="hargaHint"></div>
      </div>

      <div class="result" id="toast"></div>
    </div>

    <div class="footer">
      © <span>Topupgram</span> • Kalkulator Robux
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
