<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Robux Tax Calculator | Topupgram</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #C9DBF0;
      --card: #FFFFFF;
      --primary: #7FAADC;
      --primary-hover: #496888;
      --text: #496888;
      --muted: #7FAADC;
      --border: rgba(73,104,136,0.25);
      --success: #496888;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 460px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 22px;
      margin: 0 0 6px;
      font-weight: 700;
      letter-spacing: 0.3px;
    }

    .header p {
      font-size: 13px;
      color: var(--muted);
      margin: 0;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      border: 1px solid var(--border);
      color: var(--muted);
      background: transparent;
      transition: 0.2s;
    }

    .tab.active {
      background: var(--primary);
      color: white;
      border-color: transparent;
    }

    .input-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #ffffff;
      color: var(--text);
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border-color: var(--primary);
    }

    button {
      width: 100%;
      padding: 13px;
      border-radius: 12px;
      border: none;
      background: var(--primary);
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: var(--primary-hover);
    }

    .result {
      margin-top: 18px;
      padding: 14px;
      border-radius: 12px;
      background: rgba(127,170,220,0.15);
      border: 1px solid rgba(127,170,220,0.4);
      color: var(--success);
      font-size: 14px;
      text-align: center;
      display: none;
    }

    .footer {
      text-align: center;
      margin-top: 18px;
      font-size: 12px;
      color: var(--muted);
    }

    .footer span {
      color: var(--primary);
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">

      <div class="header">
        <h1>Robux Tax Calculator</h1>
        <p>Sebelum hitung, masukkan jumlah robux terlebih dahulu.</p>
      </div>

      <div class="tabs">
        <div class="tab active" id="tab-after">After Tax</div>
        <div class="tab" id="tab-before">Before Tax</div>
      </div>

      <div class="input-group">
        <label id="inputLabel">Masukkan Robux</label>
        <input type="number" id="robuxInput" placeholder="Contoh: 1000">
      </div>

      <button onclick="calculate()">Hitung</button>

      <div class="result" id="resultBox"></div>

    </div>

    <div class="footer">
      © <span>Topupgram</span> • Kalkulator Pajak (Tax) Robux
    </div>
  </div>

<script>
  const tabAfter = document.getElementById("tab-after");
  const tabBefore = document.getElementById("tab-before");
  const label = document.getElementById("inputLabel");
  const input = document.getElementById("robuxInput");
  const resultBox = document.getElementById("resultBox");

  let mode = "after";

  tabAfter.onclick = () => {
    mode = "after";
    tabAfter.classList.add("active");
    tabBefore.classList.remove("active");
    label.innerText = "Masukkan Robux (sebelum pajak)";
    input.value = "";
    resultBox.style.display = "none";
  };

  tabBefore.onclick = () => {
    mode = "before";
    tabBefore.classList.add("active");
    tabAfter.classList.remove("active");
    label.innerText = "Target Robux (bersih diterima)";
    input.value = "";
    resultBox.style.display = "none";
  };

  function calculate() {
    const value = parseFloat(input.value);
    if (isNaN(value) || value <= 0) {
      resultBox.style.display = "block";
      resultBox.style.color = "#a94442";
      resultBox.style.borderColor = "rgba(169,68,66,0.3)";
      resultBox.style.background = "rgba(169,68,66,0.1)";
      resultBox.innerText = "Masukkan angka yang valid.";
      return;
    }

    let result;
    if (mode === "after") {
      result = value * 0.7;
      resultBox.innerText = `Robux yang akan diterima: ${Math.floor(result)} R$`;
    } else {
      result = value / 0.7;
      resultBox.innerText = `Robux yang dibutuhkan: ${Math.ceil(result)} R$`;
    }

    resultBox.style.display = "block";
  }
</script>

</body>
</html>
